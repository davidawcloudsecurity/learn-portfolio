<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register â€“ Learn Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .register-container {
      background-color: #1e1e1e;
      padding: 2.5rem;
      border-radius: 12px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    .register-container h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.75rem;
      font-weight: 600;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #bbbbbb;
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #ffffff;
      font-size: 1rem;
    }
    .form-group input:focus {
      outline: 2px solid #3b82f6;
    }
    .register-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #3b82f6;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .register-btn:hover {
      background-color: #2563eb;
    }
    .error-message {
      color: #f87171;
      text-align: center;
      margin-top: 1rem;
      display: none;
    }
    .footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required />
      </div>
      <button class="register-btn" type="submit">Register</button>
      <div class="error-message" id="errorMsg"></div>
    </form>
    <div class="footer">
      Already have an account? <a href="login.html" style="color: #3b82f6;">Login here</a>
    </div>
  </div>

  <script>
    const registerForm = document.getElementById('registerForm');
    const errorMsg = document.getElementById('errorMsg');

    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match.";
        errorMsg.style.display = 'block';
        return;
      }

      if (password.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters.";
        errorMsg.style.display = 'block';
        return;
      }

      // Simulate registration (replace with actual backend call)
      console.log("Registered:", { name, email, password });
      alert("Registration successful!");
      window.location.href = "/login.html"; // Update as needed
    });
  </script>
</body>
</html>
